<!DOCTYPE html>

<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import materialize.css-->
	<link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"><!--Let browser know website is optimized for mobile-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="css/main.css" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Quote Generator</title>
</head>

<body>

	<!--Add a small container box in the middle-->
	<div class="centered">
		<div class="centered small-box">
			<div class="quote-box">
				<p class="quote-container"></p>
			</div>
			<div class="row ">
				<div class="buttons-box left">
					<a class="btn-floating btn-small new-quote"><i class="tiny material-icons">repeat</i></a>
					<a class="btn-floating btn-small tweet"><i class="fa fa-twitter" aria-hidden="true"></i></a>

				</div>
				<div class="author-box right">
					<h4 class="author-container"></h4>
				</div>
			</div>
		</div>
	</div>

	<!--Import jQuery before materialize.js-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/materialize.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
