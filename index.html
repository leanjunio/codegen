<!DOCTYPE html>
<html lang="en">
<head>
  <title>TCP Random Quote Generator</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</head>
<body>
  <div class="container" id="theBox">
    <div class="container">
      <div class="quoteBox" id="quoteBox">
        <div class="texts">
          <p class="quote-text"></p>
          <p class="author-Name"></p>
        </div>
        <div class="buttons">
          <button class="button" id="new-quote"><i class="fa fa-refresh fa-lg"></i></button> <a class="twitter-share-button" data-size="large" href="https://twitter.com/intent/tweet" target="_blank"><button class="button twitter"><i class="fa fa-twitter fa-lg"></i></button></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
